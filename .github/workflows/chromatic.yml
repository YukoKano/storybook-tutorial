name: "Chromatic Deployment"

on: push

jobs:
  chromatic:
    name: "Run Chromatic"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: yarn
      - uses: chromaui/action@latest
        with:
          projectToken: ${{secret.CHROMATIC_PROJECT_TOKEN}}
          token: ${{secret.GITHUB_TOKEN}}
